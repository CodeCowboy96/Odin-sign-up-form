<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="img-container">
        <img src="cosmic.jpg" alt="cosmic energy">
    </div>
    <div class="parent-right-container">
        <div id="intro">
            <div>
            This is not a real online service...yet. Soon all your dreams will come true if you fill out the form below. 
            Sign up now!
            </div>
            <p id="quip">
            You know you want to
            </p>
        </div>
            
        <form action="\myformhandler">
            <h1>Let's do this!</h1>
            <div class="form-container" id="name-con">
                <p>
                    <label for="first_name">First Name</label>
                    <input
                    type="text"
                    name="first_name"
                    id="user_first_name"
                    required
                    >
                </p>
                <p>
                    <label for="last_name">Last Name</label>
                    <input
                    type="text"
                    name="last_name"
                    id="user_last_name"
                    required
                    >
                </p>
            </div>

            <div class="form-container" id="contact-con">
                <p>
                    <label for="mail">Email</label>
                    <input
                    type="email"
                    name="mail"
                    id="user_email"
                    required
                    >
                </p>
                <p>
                    <label for="phone_number">Phone Number</label>
                    <input
                    type="number"
                    name="phone_number"
                    id="user_phone_number"
                    required
                    >
                </p>
            </div>

            <div class="form-container" id="password-con">
                <p>
                    <label for="password">Password</label>
                    <input
                    type="password"
                    name="password"
                    id="user_password"
                    required
                    >
                </p>
                <p>
                    <label for="confirm_password">Confirm Password</label>
                    <input
                    type="confirm_password"
                    name="confirm_password"
                    id="user_confirm_password"
                    required
                    >
                </p>
            </div>

            
        </form>
      

        <div class="bottom-right-container">
                <button type="submit">Create Account</button>
            <div>
                Already have an account?
                <a href="">Log in</a>
            </div>
        </div>
    </div>
    

    
</body>

</html>
