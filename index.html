<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="grand-container">
        <div class="img-container">
            <img src="leaf-green-illustration.avif" alt="cosmic energy">
            <div class="overlay-container">
                <img src="odin-lined.png" alt="norse head outline" class="overlay-img">
                <div class="overlay-text"> Odin </div>
            </div>
        </div>
        <div class="parent-right-container">
            <div id="intro">
                <div>
                This is not a real online service...yet. Soon all your dreams will come true if you fill out the form below.
                Sign up now!
                </div>
                <p id="quip">
                You know you want to
                </p>
            </div>
        
            <form  id="signup-form" action="\myformhandler">
                <h1>Let's do this!</h1>
                <div class="form-container" id="name-con">
                    <p>
                        <label for="first_name">First Name</label>
                        <input
                        type="text"
                        name="first_name"
                        id="user_first_name"
                        required
                        placeholder="Walt"
                        pattern="^(?=(?:[^a-zA-Z]*[a-zA-Z]){2})[^0-9]*$"
                        title="Must contain at least two letters and no numbers"
                        >
                    </p>
                    <p>
                        <label for="last_name">Last Name</label>
                        <input
                        type="text"
                        name="last_name"
                        id="user_last_name"
                        required
                        placeholder="Wilkins"
                        pattern="^(?=(?:[^a-zA-Z]*[a-zA-Z]){2})[^0-9]*$"
                        title="Must contain at least two letters and no numbers"
                        >
                    </p>
                </div>
                <div class="form-container" id="contact-con">
                    <p>
                        <label for="mail">Email</label>
                        <input
                        type="email"
                        name="mail"
                        id="user_email"
                        required
                        placeholder="foobar@gmail.com"
                        >
                    </p>
                    <p>
                        <!-- Pattern RegEx still needs work  -->
                        <label for="phone_number">Phone Number</label>
                        <input
                        type="text"
                        name="phone_number"
                        id="user_phone_number"
                        required
                        pattern="^\d{3}-\d{3}-\d{4}$" 
                        title="Format: 123-456-7890"
                        placeholder="123-456-7890"
                        >
                    </p>
                </div>
                <div class="form-container" id="password-con">
                    <p>
                        <label for="password">Password</label>
                        <input class="passwords"
                        type="password"
                        name="password"
                        id="user_password"
                        required
                        placeholder="Password1!"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$"
                        title="Password must be at least 8 characters, include uppercase and lowercase letters, a number, and a special character."
                        >
                    </p>
                    <p>
                        <label for="confirm_password">Confirm Password</label>
                        <input class="passwords"
                        type="password"
                        name="confirm_password"
                        id="user_confirm_password"
                        required
                        placeholder="Password1!"
                        >
                    </p>
                </div>
        
            </form>
        
            <div class="bottom-right-container">
                    <button type="submit" form="signup-form">Create Account</button>
                <div>
                    Already have an account?
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

       </html>
