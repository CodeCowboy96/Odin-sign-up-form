<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="img-container">
        <img src="cosmic.jpg" alt="cosmic energy">
    </div>
    <div class="right-container">
        <div id="intro">
            <div>
            This is not a real online service...yet. Soon all your dreams will come true if you fill out the form below. 
            Sign up now!
            </div>
            <div>
            You know you want to
            </div>
        </div>
            
        <form action="\myformhandler">
            Let's do this!

            <p>
                <label for="first_name">First Name</label>
                <input 
                type="text" 
                name="first_name" 
                id="user_first_name"
                required
                >
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input 
                type="text" 
                name="last_name" 
                id="user_last_name"
                required
                >
            </p>
            <p>
                <label for="mail">Email</label>
                <input 
                type="email" 
                name="mail" 
                id="user_email"
                required
                >  
            </p>
            <p>
                <label for="phone_number">Phone Number</label>
                <input 
                type="number" 
                name="phone_number" 
                id="user_phone_number"
                required
                >
            </p>
            <p>
                <label for="password">Password</label>
                <input 
                type="password"
                name="password"
                id="user_password"
                required
                >
            </p>
            <p>
                <label for="confirm_password">Confirm Password</label>
                <input 
                type="confirm_password"
                name="confirm_password"
                id="user_confirm_password"
                required
                >
            </p>
            <p>
                <button type="submit">Create Account</button>
            </p>
        </form>
        <div>
            Already have an account?
            <a href="">Log in</a>
        </div>
    </div>
    

    
</body>

</html>
